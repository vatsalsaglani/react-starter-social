<!DOCTYPE html>
<html>

<head>
    <title>Add Experience</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <style>
        .experience-add-back {
            /* position: absolute; */
            height: 100vh;
            width: 100%;
        }

        .experience-add-form {
            position: relative;
        }

        .box {
            /* position: relative; */
            display: flex;
            align-content: center;
            justify-content: center;

        }

        .exp-add-form {
            background-color: aliceblue;
            border-radius: 5%;
            padding-top: 70px;
            padding-left: 60px;
            padding-right: 60px;
            padding-bottom: 40px;
            box-shadow: 0px 4px 4px 0px grey;
        }

        
    </style>
</head>

<body>
    <section class="experience-add-back">
        <div class="uk-container">
            <div class="experience-add-form uk-align-center">
                <h1 class="uk-heading-line uk-text-center uk-primary">
                    <span class="uk-primary" style="color: gray">Add Experience</span>
                </h1>
                <br>

                <div class="box">

                    <form class="log-form">


                        <div class="uk-margin">
                            <div class="uk-inline">
                                <a class="uk-form-icon" href="#" uk-icon="icon: user"></a>
                                <input class="uk-input uk-form-width-large uk-visible@m" type="text" placeholder="Title">
                                <input class="uk-input uk-hidden@m" type="text" placeholder="Title">

                            </div>
                        </div>

                        <div class="uk-margin">
                            <div class="uk-inline">
                                <a class="uk-form-icon" href="#" uk-icon="icon: bookmark"></a>
                                <input class="uk-input uk-form-width-large uk-visible@m" type="text" placeholder="Company">
                                <input class="uk-input uk-hidden@m" type="text" placeholder="Company">

                            </div>
                        </div>

                        

                        <div class="uk-margin">
                            <div class="uk-inline">
                                <a class="uk-form-icon" href="#" uk-icon="icon: location"></a>
                                <input class="uk-input uk-form-width-large uk-visible@m" type="text" placeholder="Location">
                                <input class="uk-input uk-hidden@m" type="text" placeholder="Location">

                            </div>
                        </div>

                        <!-- <div class="uk-margin">
                            <div class="uk-inline">
                                <a class="uk-form-icon" href="#" uk-icon="icon: plus"></a>
                                <input class="uk-input uk-form-width-large uk-visible@m" type="text" placeholder="Status">
                                <input class="uk-input uk-hidden@m" type="text" placeholder="Status">

                            </div>
                        </div> -->
                        



                        <div class="uk-margin">
                            <div class="uk-inline">
                                <a class="uk-form-icon" href="#" uk-icon="icon: calendar"></a>
                                <input class="uk-input uk-form-width-large uk-visible@m uk-visible@m" type="text" placeholder="From">
                                <input class="uk-input uk-hidden@m" type="text" placeholder="From">

                            </div>
                        </div>

                        <div class="uk-margin">
                            <div class="uk-inline">
                                <a class="uk-form-icon" href="#" uk-icon="icon: calendar"></a>
                                <input class="uk-input uk-form-width-large uk-visible@m" type="text" placeholder="To">
                                <input class="uk-input uk-hidden@m" type="text" placeholder="To">

                            </div>
                        </div>

                        

                        <div class="uk-margin">
                            <div class="uk-inline">
                                    <label><input class="uk-checkbox" type="checkbox" > Current</label>

                            </div>
                        </div>

                        <div class="uk-margin">
                            <div class="uk-inline">
                                <a href="#" class="uk-form-icon" uk-icon="icon: pencil"></a>
                                <textarea class="uk-textarea" rows="5" placeholder="Description"></textarea>
                            </div>
                        </div>




                        <button class="uk-hover uk-button uk-button-primary uk-width-1-2 uk-margin-small-bottom" style=" color: white"
                            type="submit">Submit</button>
                        <br>



                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
